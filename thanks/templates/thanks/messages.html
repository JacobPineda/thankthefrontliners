{% if latest_messages_list %}
<div class="grid"></div>
    {% for message in latest_messages_list %}
        <div class="grid-item {{ message.color }}">
            {{ message.content }}
            <p class="message-author">
                - {{ message.name }}
            </p>
        </div>
    {% endfor %}
</div>
{% else %}
    <p>No messages are available.</p>
{% endif %}
