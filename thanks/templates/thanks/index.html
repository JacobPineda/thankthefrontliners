{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'thanks/style.css' %}">
        <title>Thank the frontliners</title>
    </head>

    <body class="app-container">
        <div class="app-header text-center">
            <h1 class="app-text-header">Thank the frontliners</h1>
            <h6 class="app-text">Share the love for our frontliners</h6>
            <h6 class="app-text">Let them know that we appreciate what they do by sending a small message</h6>
            <button type="button" class="btn app-btn" data-toggle="modal" data-target="#formModal">
                Say thank you!
            </button>
        </div>
        <div class="scroll-container">
            {% include "thanks/messages.html" %}
        </div>
            

        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title form-text" id="formModalLabel">Say thank you</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="/add/" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                          <label class="form-text" for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}
                        <input type="submit" value="Submit" class="btn btn-outline-secondary form-text">
                    </form>
                </div>
              </div>
            </div>
          </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src="../../static/thanks/script.js"></script>
    </body>
</html>
